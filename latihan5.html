<html>
<head>
    <title>Ordered List</title>
</head>
<body>
    <p>Nama Nama Buah</p>
    <ol>
        <li>Pisang</li>
        <li>Apel</li>
        <li>Melon</li>
    </ol>
</body>
<html>
<head>
    <title>Ordered List</title>
</head>
<body>
    <p>Nama Nama Buah</p>
    <ol type="A" start="2">
        <li>Pisang</li>
        <li>Apel</li>
        <li>Melon</li>
    </ol>

    <p>Nama Nama Hari</p>
    <ol type="i" start="3">
        <li>Rabu</li>
        <li>Kamis</li>
        <li>Jum'at</li>
        <li>Sabtu</li>
        <li>Minggu</li>
    </ol>

    <p>Nama Nama Bunga</p>
    <ol type="I">
        <li>Melati</li>
        <li>Mawar</li>
        <li>Anggrek</li>
    </ol>
</body>
</html>
